<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <header class="jumbotron-fluid bg-dark p-5">
    <h1 class="text-white text-center display-2">Vzdálenost bodů</h1>
    </header>  
  <body style="background-color: rgb(70, 60, 60);">
    <main class="container bg-dark text-white">
        <h2 class="bg-dark text-white text-uppercase text-center p-3 mt-3">výpočet vzdálenosti dvou bodů</h2>
        <div class="container">
            <form>
                <div class="form-group row">
                    <label for="weight" class="col-sm-3 col-form-label">Souřadnice <b>X</b> prvního bodu</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="ax" id="ax" 
                        value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="weight" class="col-sm-3 col-form-label">Souřadnice <b>Y</b> prvního bodu</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="ay" id="ay" 
                        value="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="weight" class="col-sm-3 col-form-label">Souřadnice <b>X</b> druhého bodu</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="bx" id="bx" 
                        value="1">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="weight" class="col-sm-3 col-form-label">Souřadnice <b>Y</b> druhého bodu</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" name="by" id="by" 
                        value="1">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-3 col-sm-9">
                        <button type="button" id="calc" class="btn btn-primary">Vypočítat</button>
                    </div>
                </div>
            </form>
            <hr>
            <div id="result" class="display-4">Zde bude výpočet</div>
        </div>
    </main>
    <footer class="container-fluid text-white">
        <hr>
        <div>&copy; 2021 - IT4 Matěj Říčný</div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/points.js"></script>

</html>
